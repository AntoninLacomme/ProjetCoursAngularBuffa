<div class="container" *ngIf="assignment">
    <h1>Cr√©ation d'un nouvel assignment</h1>
    <form ngForm class="form">
        <mat-form-field>
          <input matInput placeholder="Nom" [(ngModel)]="assignment.nom" name="nom">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Note" [(ngModel)]="assignment.note" name="note">
        </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Commentaire" [(ngModel)]="assignment.remarque" name="remarque">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Auteur" [(ngModel)]="assignment.author" name="author">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de Rendu" [(ngModel)]="assignment.dateDeRendu" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field *ngIf="matieres">
        <mat-select [(ngModel)]="matiere" name="matiere">
          <mat-option *ngFor="let mat of matieres" [value]="mat">{{mat.nomMatiere}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Sauver
      </button>
    </form>
  </div>
